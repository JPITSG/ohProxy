<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Login</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: rgb(245, 246, 250);
			color: rgba(19, 21, 54, 0.98);
			min-height: 100vh;
			min-height: 100dvh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.login-container {
			width: 100%;
			max-width: 300px;
		}

		.login-card {
			background: rgba(255, 255, 255, 0.08);
			backdrop-filter: blur(8px) saturate(1.2);
			-webkit-backdrop-filter: blur(8px) saturate(1.2);
			border: 0.5px solid rgba(255, 255, 255, 0.3);
			border-radius: 18px;
			box-shadow:
				0 12px 20px rgba(0, 0, 0, 0.15),
				3px 3px 0.5px -3.5px rgba(255, 255, 255, 0.30) inset,
				-2px -2px 0.5px -2px rgba(255, 255, 255, 0.30) inset,
				0 0 8px 1px rgba(255, 255, 255, 0.10) inset,
				0 0 2px 0 rgba(0, 0, 0, 0.10);
			padding: 20px 18px;
		}

		.login-form {
			display: flex;
			flex-direction: column;
		}

		.form-input {
			width: 100%;
			padding: 10px 12px;
			margin-bottom: 10px;
			font-size: 14px;
			color: rgba(19, 21, 54, 0.98);
			background: rgba(255, 255, 255, 0.7);
			backdrop-filter: blur(6px);
			-webkit-backdrop-filter: blur(6px);
			border: 1px solid rgba(255, 255, 255, 0.3);
			border-radius: 10px;
			box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.2), inset 0 1px 3px rgba(0, 0, 0, 0.15);
			outline: none;
			transition: border-color 0.2s, box-shadow 0.2s;
		}

		.form-input::placeholder {
			color: rgba(150, 155, 170, 0.8);
		}

		.form-input:focus {
			border-color: rgba(78, 183, 128, 0.45);
			box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.2), inset 0 1px 3px rgba(0, 0, 0, 0.15), 0 0 10px rgba(78, 183, 128, 0.35);
		}

		.submit-btn {
			width: 100%;
			padding: 10px 12px;
			font-size: 14px;
			font-weight: 500;
			color: rgba(19, 21, 54, 0.98);
			background: rgba(19, 21, 54, 0.08);
			border: 1px solid rgba(19, 21, 54, 0.2);
			border-radius: 10px;
			box-shadow: 0 0 8px rgba(19, 21, 54, 0.12);
			cursor: pointer;
			transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
		}

		.submit-btn:hover {
			background: rgba(78, 183, 128, 0.12);
			border-color: rgba(78, 183, 128, 0.45);
			box-shadow: 0 0 10px rgba(78, 183, 128, 0.35);
		}

		.submit-btn:active {
			background: rgba(78, 183, 128, 0.18);
		}

		.submit-btn:disabled {
			opacity: 0.5;
			cursor: not-allowed;
		}

		@keyframes shake {
			0%, 100% { transform: translateX(0); }
			10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
			20%, 40%, 60%, 80% { transform: translateX(5px); }
		}

		.shake {
			animation: shake 0.5s ease-in-out;
		}

		@media (max-width: 400px) {
			.login-card {
				padding: 24px 20px;
			}
		}
	</style>
</head>
<body>
	<div class="login-container">
		<div class="login-card">
			<form id="login-form" class="login-form" novalidate>
				<input type="text" name="username" class="form-input" placeholder="Username" autocomplete="username" required>
				<input type="password" name="password" class="form-input" placeholder="Password" autocomplete="current-password" required>
				<button type="submit" class="submit-btn">Login</button>
			</form>
		</div>
	</div>
	<script src="login.js"></script>
</body>
</html>
