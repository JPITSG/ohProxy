<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Login</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: rgb(245, 246, 250);
			color: rgba(19, 21, 54, 0.98);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.login-container {
			width: 100%;
			max-width: 360px;
		}

		.login-card {
			background: rgba(255, 255, 255, 0.85);
			backdrop-filter: blur(8px) saturate(1.2);
			-webkit-backdrop-filter: blur(8px) saturate(1.2);
			border: 0.5px solid rgba(255, 255, 255, 0.3);
			border-radius: 18px;
			box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
			padding: 32px 24px;
		}

		.login-form {
			display: flex;
			flex-direction: column;
			gap: 16px;
		}

		.form-input {
			width: 100%;
			padding: 14px 16px;
			font-size: 16px;
			color: rgba(19, 21, 54, 0.98);
			background: rgba(255, 255, 255, 0.9);
			border: 1px solid rgba(19, 21, 54, 0.2);
			border-radius: 10px;
			outline: none;
			transition: border-color 0.2s, box-shadow 0.2s;
		}

		.form-input::placeholder {
			color: rgba(19, 21, 54, 0.45);
		}

		.form-input:focus {
			border-color: rgba(106, 116, 211, 0.6);
			box-shadow: 0 0 0 3px rgba(106, 116, 211, 0.15);
		}

		.submit-btn {
			width: 100%;
			padding: 14px 16px;
			font-size: 16px;
			font-weight: 500;
			color: rgba(19, 21, 54, 0.98);
			background: rgba(106, 116, 211, 0.15);
			border: 1px solid rgba(106, 116, 211, 0.4);
			border-radius: 10px;
			cursor: pointer;
			transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
			margin-top: 8px;
		}

		.submit-btn:hover {
			background: rgba(106, 116, 211, 0.25);
			border-color: rgba(106, 116, 211, 0.6);
		}

		.submit-btn:active {
			background: rgba(106, 116, 211, 0.3);
		}

		.submit-btn:disabled {
			opacity: 0.5;
			cursor: not-allowed;
		}

		.form-message {
			font-size: 14px;
			text-align: center;
			min-height: 20px;
			transition: opacity 0.2s;
		}

		.form-message.hint {
			color: rgb(78, 140, 100);
		}

		.form-message.error {
			color: rgb(200, 80, 100);
		}

		.form-message.lockout {
			color: rgb(180, 140, 60);
		}

		@keyframes shake {
			0%, 100% { transform: translateX(0); }
			10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
			20%, 40%, 60%, 80% { transform: translateX(5px); }
		}

		.shake {
			animation: shake 0.5s ease-in-out;
		}

		@media (max-width: 400px) {
			.login-card {
				padding: 24px 20px;
			}
		}
	</style>
</head>
<body>
	<div class="login-container">
		<div class="login-card">
			<form id="login-form" class="login-form">
				<input type="text" name="username" class="form-input" placeholder="Username" autocomplete="username" required>
				<input type="password" name="password" class="form-input" placeholder="Password" autocomplete="current-password" required>
				<button type="submit" class="submit-btn">Login</button>
				<div id="form-message" class="form-message hint">All fields are required</div>
			</form>
		</div>
	</div>
	<script src="login.js"></script>
</body>
</html>
